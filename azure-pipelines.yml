# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  name: 'vm'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    Contents: '**/*.*'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'application'
    publishLocation: 'Container'

- task: SqlAzureDacpacDeployment@1
  inputs:
    azureSubscription: 'Free Trial (3525a3e1-2c44-492b-bcd4-4c624adf7c35)'
    AuthenticationType: 'server'
    ServerName: 'sqlserverazurepoc.database.windows.net'
    DatabaseName: 'SqlAzure'
    SqlUsername: 'svnvmuser'
    SqlPassword: 'Sqlpassword@123'
    deployType: 'SqlTask'
    SqlFile: '$(System.DefaultWorkingDirectory)/_balajigchennai.SvnCICD/application/Sql/ddl.sql'
    IpDetectionMethod: 'AutoDetect'


